<div class="m-0 p-0 sticky-top">
    <app-header></app-header>
</div>
<div class="m-0">
    <section>

        <div class="container-fluid m-0 p-0" style="background-image: url(./assets/Images/Category_SalonForWomen_bg.jpg); height: auto; width: 100%; background-size: cover;">            
            <div class="container-fluid" style="background-image: linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.5)); height: auto; width: 100%; background-size: cover;">
                <div class="pt-5 d-flex flex-wrap justify-content-around">
                    <div class="p-1 mx-2 my-5 bg-white text-center" *ngFor="let S of services_list; let i=index">
                        <a [routerLink]="['/Salon For Women',S.serviceName,S.serviceId]" class="nav-link">
                            <img class="" src="../../assets/Images/Category_SalonForWomen_bg.jpg" style="background-image:linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.4));">
                            <p class="h-5 p-0 m-0">{{S.serviceName}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <nav class="navbar">
            </nav>
        </div>
    </section>
</div>
