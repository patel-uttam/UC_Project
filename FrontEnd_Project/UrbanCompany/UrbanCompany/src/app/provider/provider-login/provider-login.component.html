<div>
    <div class="container mx-auto my-5 w-25">
        <h3>Login</h3>
        <p id="login_unauth" class="container alert alert-danger py-1"></p>
        <Form [formGroup]="loginForm" (ngSubmit)="Login()">
            <label for="user">UserName</label><br>
            <input type="text" class="form-control" formControlName="UserName" required><br>
            <label for="user">PassWord</label><br>
            <input type="password" class="form-control" formControlName="PassWord" required><br>
            <button type="submit" class="btn btn-success" (click)="Login()" [disabled]="!loginForm.valid" >Login</button>
        </Form>
    </div>
      
</div>
